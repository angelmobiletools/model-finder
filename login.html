<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ModelFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_overrides.css">
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mesh-bg"></div>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <div class="logo-wrapper">
                    <div class="logo-main">
                        <span class="logo-icon">ðŸ“±</span>
                        <span class="logo-text">Model<span>Finder</span></span>
                    </div>
                    <span class="logo-subtitle">By Angel Mobile</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login / Signup</a></li>
            </ul>
        </div>
    </nav>

    <main class="login-main">
        <div class="container">
            <div class="auth-container glass">
                <div class="auth-box" id="login-box">
                    <h2>Welcome Back</h2>
                    <p class="auth-subtitle">Login to access premium tools</p>
                    <form onsubmit="event.preventDefault(); alert('Login Logic would go here!');">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn-primary full-width">Login</button>
                    </form>
                    <p class="switch-auth">Don't have an account? <span onclick="toggleAuth()">Sign Up</span></p>
                </div>

                <div class="auth-box hidden" id="signup-box">
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Join thousands of technicians</p>
                    <form onsubmit="event.preventDefault(); alert('Signup Logic would go here!');">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Create password" required>
                        </div>
                        <button type="submit" class="btn-primary full-width">Sign Up</button>
                    </form>
                    <p class="switch-auth">Already have an account? <span onclick="toggleAuth()">Login</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                &copy; 2026 ModelFinder. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('signup-box').classList.toggle('hidden');
        }
    </script>
</body>

</html>
